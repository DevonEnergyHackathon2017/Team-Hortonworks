<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
    
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      
      .marker {
  background-image: url('mapbox-icon.png');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}


    </style>
    
</head>



<body>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoicnRlbXBsZXRvbjEwMTAiLCJhIjoiY2ozeHB1Z2E2MDAyajJ4cW1nazFiOGk4bCJ9.Tb1BCyUCj7gfSj6WGO1uVA';

var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/satellite-streets-v10',
  center: [-103.198496, 32.25],
  zoom: 15
});

var geojson = {"type":"FeatureCollection","features":[{"type":"Feature","properties":{"siteId":0,"id":"1","ts":1512092077001},"geometry":{"type":"Point","coordinates":[-103.18901062011719,32.257991790771484,0.0]}}]};

// add markers to map
geojson.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(marker.geometry.coordinates)
  .addTo(map);
});



</script>

</body>
</html>
